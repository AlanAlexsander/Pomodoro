    <title>Pomodoro Clock</title>
</head>
<body>
    <h1>Alan's lazy Clock</h1>
    <h2>Work or study better when the lazy clock keeps you pushing yourself!</h2>

    <p>Pomodoro is a technique used to keep you creative and produtive.
    The idea is that one would be focus for 25 minutes and take breaks for 5 minutes</p>
    <section id="quadro">
        <button id="focus" class="botao" onclick="timer(1)">Focus!</button> <button id="short" class="botao" onclick="timer(2)">Short Break</button> <button id="long" class="botao" onclick="timer(3)">Long Break</button> 
        <p id="clock"> 25:00 </p>
        <button id="start" class="botao" onclick="comecar()">START!</button> 
        <br>
        <button id="reset" class="botao" onclick="resetar()">Reset Timer</button>
    </section>
